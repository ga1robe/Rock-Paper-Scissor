<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Rock Paper Scissor</h1>
      </header>
      <div id="inside">
        <p id="instruction">Select your ammo:</p>
        <div class="choice">
          <div class="select-choice" id="rock">
            <i class="fas fa-hand-rock fa-5x"></i>
          </div>
          <div class="select-choice" id="paper">
            <i class="fas fa-hand-paper fa-5x"></i>
          </div>
          <div class="select-choice" id="scissors">
            <i class="fas fa-hand-scissors fa-5x"></i>
          </div>
        </div>
        <div class="result">
          <p id="message">Who will win the first game?</p>
          <div class="scores">
            <p class="total-score">
              Your score: <span id="user-score">0</span>
            </p>
            <p class="total-score">
              Computer's score: <span id="computer-score">0</span>
            </p>
            <p class="total-score">Draws: <span id="draws">0</span></p>
            <button id="reset-button">Reset</button>
          </div>
        </div>
      </div>
      <footer>
        <p>By ga1robe</p>
        <p>
          <a href="https://github.com/ga1robe" target="_blank"
            ><i class="fab fa-github-alt fa-3x" alt="Github icon"></i
          ></a>
        </p>
      </footer>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
